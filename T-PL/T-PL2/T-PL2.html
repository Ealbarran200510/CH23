<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-PL2</title>
</head>
<body>

    <script>
        
        var c = parseInt(prompt("Introduce la temperatura en Celsius"));
        var f = (c*(9/5)+32);
        var k = (c + 273.15);

        console.log("La temperatura en Celcius es " + c);
        console.log("La temperatura en Farenheit es " + f);
        console.log("La temperatura en Kelvin es " + k);

    </script>
</body>
</html>
