<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-PL1</title>
</head>
<body>

    <script>

        
    var n1 = parseInt(prompt("Introduce un número:"));
    var n2 = parseInt(prompt("Introduce un segundo número:"));
    var n3 = parseInt(prompt("Introduce un tercer número:"));
    
    var numeros = [n1, n2, n3];
    numeros.sort(function(a, b) {
        return a-b;
    });

    var nMayor = numeros[2];
    var nMedio = numeros[1];
    var nMenor = numeros[0];

    console.log("Orden mayor a menor: " + nMayor + " " + nMedio + " " + nMenor);
    console.log("Orden menor a mayor: " + nMenor + " " + nMedio + " " + nMayor);

    </script>
</body>
</html>
