<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar styles</title>
    <style>
        h2{
        color: chocolate;
        text-transform: uppercase;
        text-align: center;
        margin-top: 10%
        }

        h3{
            color: darkslategray;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!--Estilo en línea-->>
    <h1 style="
        color: darkgoldenrod; 
        text-transform: uppercase;
        text-align: center;
        margin-top: 10%;"
        
        >Css en Línea</h1>

    <button style="
        color: black;
        margin-left: 50%;
        margin-right: 50%;
        margin-top: 5%;"
        
        >Botón</button>
    <!--Estilo en línea-->>

    <!--Estilo interno-->>
    <h2>Css Interno</h2>
    <h2><button>Botón</button></h2>

    <h3>Css2 Interno</h3>

</body>
</html>
